<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Task8_form_logos</title>
  </head>
  <body>
    <section class="form">
      <div class="form_wrap">
        <h2 class="form_title">GIVE US A GOOD NEWS</h2>
        <form action="#" method="post">
          <input type="text" placeholder="Name" id="name" name="name" /><br />

          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
          /><br />

          <input
            type="text"
            placeholder="Subject"
            id="subject"
            name="subject"
          /><br />

          <textarea
            id="message"
            placeholder="Your Massage"
            name="message"
            rows="10"
            cols="55"
          ></textarea>

          <br />

          <a href="https://www.google.com/?hl=uk"
            ><button class="form_btn" type="button">SUBMIT</button></a
          >
        </form>
      </div>
      <div class="logo_wrap">
        <h2 class="logo_title">OUR HAPPY CLIENT</h2>
        <div class="logo-container">
          <div class="first_logo_wrap">
            <div class="logo">
              <img src="img/zara.png" alt="Zara Logo" />
            </div>
            <div class="logo">
              <img src="img/barneys_newyork.png" alt="Barneys New York Logo" />
            </div>
            <div class="logo">
              <img src="img/calvin_klein.png" alt="Calvin Klein Logo" />
            </div>
            <div class="logo">
              <img src="img/converse.png" alt="Converse Logo" />
            </div>
            <div class="logo">
              <img
                style="padding-top: 25px"
                src="img/levis.png"
                alt="Levi's Logo"
              />
            </div>
          </div>

          <div class="second_logo_wrap">
            <div class="logo"><img src="img/mango.png" alt="Mango Logo" /></div>
            <div class="logo">
              <img
                style="padding-top: 8px"
                src="img/gucci.png"
                alt="Gucci Logo"
              />
            </div>
            <div class="logo"><img src="img/nike.png" alt="Nike Logo" /></div>
            <div class="logo"><img src="img/puma.png" alt="Puma Logo" /></div>
            <div class="logo">
              <img src="img/billabong.png" alt="Billabong Logo" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
