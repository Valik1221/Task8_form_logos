<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Task8_form_logos</title>
  </head>
  <body>
    <section class="form">
      <div class="form_wrap">
        <h2 class="form_title">GIVE US A GOOD NEWS</h2>
        <form action="#" method="post">
          <input type="text" placeholder="Name" id="name" name="name" /><br />

          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
          /><br />

          <input
            type="text"
            placeholder="Subject"
            id="subject"
            name="subject"
          /><br />

          <textarea
            id="message"
            placeholder="Your Massage"
            name="message"
            rows="10"
            cols=55"
          ></textarea
          ><br />

          <a href="https://www.google.com/?hl=uk"
            ><button class="form_btn" type="button">SUBMIT</button></a
          >
        </form>
      </div>
      <div class="logo_wrap">
        <h2 class="logo_title">OUR HAPPY CLIENT</h2>
        <div class="logo_img-wrap">
          <img class="logo_img" src="logo.png" alt="logo" />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
